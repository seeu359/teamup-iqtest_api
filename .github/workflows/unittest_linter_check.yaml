name: code-check
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: ^3.10
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - name: Run tests and lint
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          CI: True
          DEBUG: True
        run: |
            make test
            make lint